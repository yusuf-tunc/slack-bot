display_information:
  name: TestBot
features:
  bot_user:
    display_name: TestGPT
    always_online: true
  slash_commands:
    - command: /deploy
      description: Upgrades the system to latest.
      usage_hint: /deploy latest
      should_escape: false
    - command: /testgpt
      description: Start or stop a full conversation with TestGPT
      usage_hint: /testgpt start or stop
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - groups:history
      - im:history
      - incoming-webhook
      - mpim:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
